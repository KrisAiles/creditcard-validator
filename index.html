<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Credit Card Validator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <body>
        <header>
            <h1>CREDIT CARD VALIDATOR</h1>
        </header>
        <nav>

        </nav>
        <main>
            <div id="main-container">
                <p>Enter a credit card number to check if it is vaild.</p>
            </div>
            <div id="form-container">
                <form id="card-validate-form">
                    <label for="card-number">Credit Card Number: </label><br>
                    <input id="card-number" name="card-number" type="text" required /> <br><br>
                    <input id="submit-button" type="submit" value="Validate" />

            </div>
            <div id="form-output-container">
                <p id="form-output-para"><!--Card Number: 4539677908016808 issued by Visa is VALID.--></p>
            </div>
